<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view view-title="2014 Season Results">
  <ion-content class="padding">
    <p>
    <span style="display: inline-block;" class="logo logo-small logo-ncaa-small teamId-{{stats[0].logoid}}"></span>
    <span style="display: inline-block; margin-left:5px;"><h4>{{stats[0].teamname}} {{stats[0].teamnickname}}</h4></span>
    </p>
    
    <table class="table">
  	<tr>
  		<th>Week</th>
  		<th>Location</th>
  		<th>Opponent</th>
  		<th>Score</th>
  		<th>Spread</th>
  	</tr>
  	<tr ng-repeat="stat in stats">
  		<td>{{stat.weekname}}</td>
  		<td>{{stat.location}}</td>
  		<td>{{stat.oponent}}</td>
  		<td align="right">{{stat.teamscore}} - {{stat.oponentscore}} ({{stat.resultnospread}})</td>
  		<td align="right">{{stat.teamspread}} ({{stat.resultagainstspread}})</td>
  	</tr>
  </table>
  
  </ion-content>
</ion-view>
