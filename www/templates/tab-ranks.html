<ion-view view-title="{{ranks[0].season}} AP Top 25 Ranking - Week {{ranks[0].weekname}}">
  <ion-content>

    <ion-list>
      <ion-item class="item-avatar" ng-repeat="rank in ranks" type="item-text-wrap" href="#/tab/team/{{rank.teamid}}">
        <span style=" margin-left:-80px;"># {{rank.rank}}</span>
        <span class="logo logo-small logo-ncaa-small teamId-{{rank.espnteamid}}"></span>
        <span style=" margin-left:55px;">{{rank.teamname}} {{rank.teamnickname}}</span>
        <span style="float: right; margin-left: 20px;"><i class="icon ion-chevron-right icon-accessory"></i></span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
